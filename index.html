<style>
body{position:relative;background:black;z-index:0;overflow: hidden;}
.images{top:200px;left:300px;position:absolute;}
.images ul{width:300px;height:300px;overflow:hidden;}
.images ul li{width:300px;height:300px;}
.images ul li a img{width:300px;height:300px;}
</style>
<script src="jquery/jquery-2.2.0.js"></script>
<script>
var flake=$("<div></div>").css({"position":"absolute","top":"-50px","z-index":"1"}).html("❆");
var minSize=5;
var maxSize=50;
var flakeColor="#FFFFFF";
var newOn=200;


   $(document).ready(function(){
   var documentHeight=$(document).height();
   var documentWidth=$(document).width();
   setInterval(function(){
       var startPositionLeft=Math.random()*documentWidth;
	   var startOpacity=Math.random()*0.5+0.5;
	   var size=Math.random()*45+minSize;
	   var endPositionTop=Math.random()*documentHeight;
	   var endPositionLeft=Math.random()*documentWidth;
	   var durationFall=Math.random()*3000+2000;
	   flake.clone().appendTo("body").css({
	   "left":startPositionLeft,
	   "opacity":startOpacity,
	   "font-size":size,
	   "color":flakeColor,
	   }).animate({
	     "top":endPositionTop,
		 "left":endPositionLeft,
		 "opacity":0.3
	   },durationFall,function(){
	      $(this).remove();
	   });
   },newOn);
   var index=0;
   setInterval(function(){
   
      if(index==$(".images ul li a img").length-1){
	     $(".images ul li").eq(index).fadeIn().siblings().fadeOut();
         index=0;
      }else{
	  
          $(".images ul li").eq(index).fadeIn().siblings().fadeOut();
		  index++;
	  }
   },3000);
})
</script>
